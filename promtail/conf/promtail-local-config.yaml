  - regex:
      expression: "^.*(?P<time>[\\d]{2}:[\\d]{2}.[\\d]+)-(?P<duration>[\\d]+?),(?P<event>\\S+?),.*process=(?P<process>\\S+?),"
  - regex:
      expression: "^.*p:processName=(?P<processName>\\S+?),"
  - regex:
      expression: "^.*Usr=(?P<user>.*?)," 
  - template:
      source: timestamp
